<div style=" text-align:center">
<h1>welcome to {{title}}</h1>

<form>
  <p>
<label>Firstname:</label>
<input type="text" id="" name="firstname" ngModel><br>
</p>

<p>
<label>Lastname:</label>
<input type="text" id="" name="lastname" ngModel><br>
</p>

<p>
<label>Number:</label>
<input type="number" id="" name="number"  ngModel><br>
</p>

<p>
<label>Email:</label>
<input type="text" id="" name="email" placeholder="example@gmail.com" ngModel><br>
</p>

<p>
  <label>DOB</label>
  <input type="date" id="" name="dob"  maxlength="01-01-2041" minlength="01-01-2000" ngModel>
</p>

<div ngModelGroup="address">
 
  <p>
    <label for="city">City:</label>
    <select  name="city" id=" city" ngModel >
    <option selected="" value="" >choose your city</option>
    <option [ngValue]="c.id" *ngFor="let c of cityList">
      {{c.name}}
    </option>
    </select>
  </p>

  <p>
    <label for="street">Street:</label>
    <input type="text" name="street" ngModel>
  </p>
  <p>
    <label for="pincode">Pin Code:</label>
    <input type="text" name="pincode" ngModel>
  </p>

</div>
<p>
  <button type="submit">Submit</button>
</p>

</form>
</div>
